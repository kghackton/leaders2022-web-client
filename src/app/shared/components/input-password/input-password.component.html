<input [type]="inputType | async"
    [id]="inputId"
    #input
    [formControl]="control"
    (blur)="onTouched()"
    (keydown.enter)="onEnterKeydown($event)">
<button (click)="onVisibilityToggleClick($event)"
    #button
    (focus)="button.blur()">
    <img [src]="buttonIconSrc | async"
         [alt]="buttonIconAlt | async">
</button>
